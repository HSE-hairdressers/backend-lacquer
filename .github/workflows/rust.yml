name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check_lint:
    permissions:
      checks: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Clippy check backend-lacquer
        run: rustup component add clippy
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
  build:
    runs-on: ubuntu-latest
    needs: check_lint
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
      
  upload_backend_lacquer_artifact:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Build release
        run: |
          cargo build --release
          ls -la
      - name: Upload a build artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: web_server
          path: ./target/release/backend-lacquer
          retention-days: 5
